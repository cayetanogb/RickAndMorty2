<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let character of characters | filtro: texto: 'name'" [routerLink]="['/profile', character.id]">
      <ion-avatar slot="start">
        <img [src]="character.image">
      </ion-avatar>
      <ion-label>
        <h2>{{character.name}}</h2>
        <h3>{{character.species}}</h3>
        <p>{{character.status}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
